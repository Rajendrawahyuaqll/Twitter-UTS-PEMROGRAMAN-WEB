<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>X</title>
    <link rel="stylesheet" href="css/login.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="left-container">
        <img src="img/logo-twitter.png" alt="" class="logo-left" />
      </div>
      <div class="right-container">
        <div class="login-box">
          <p
            class="text"
            style="font-size: 4rem; color: #e6e9ea; font-weight: bolder"
          >
            Sedang tren saat ini
          </p>
          <p
            class="text"
            style="font-size: 2rem; color: #e6e9ea; font-weight: bold"
          >
            Bergabunglah sekarang
          </p>

          <button
            class="google-btn w-50"
            style="
              background-color: #ffffff;
              font-size: medium;
              font-weight: bold;
              width: 300px;
              height: 50px;
            "
          >
            <img src="img/google.png" style="margin-right: 8px" /> Daftar dengan
            Google
          </button>
          <button
            class="apple-btn"
            style="
              background-color: #ffffff;
              font-size: medium;
              font-weight: bold;
              width: 300px;
              height: 50px;
            "
          >
            <img src="img/apple.png" style="margin-right: 8px" /> Daftar dengan
            Apple
          </button>
          <hr class="hr-style" />
          <span style="text-align: center; margin-left: 135px; color: #e6e9ea"
            >Atau</span
          >

          <button
            style="
              background-color: #198cd8;
              font-size: medium;
              font-weight: bold;
              color: #e6e9ea;
              width: 300px;
              height: 50px;
            "
          >
            Buat akun
          </button>
          <p
            style="
              font-size: 1.2rem;
              color: #e6e9ea;
              font-weight: 500;
              margin-bottom: 10px;
            "
          >
            Sudah punya akun?
          </p>
          <button
            style="
              background-color: transparent;
              border: 1px solid #198cd8;
              font-size: medium;
              font-weight: bold;
              color: #198cd8;
              width: 300px;
              height: 50px;
            "
          >
            <a href="index.html" style="text-decoration: none; color: #198cd8">
              Masuk</a
            >
          </button>
        </div>
      </div>
    </div>
    <script>
      document
        .querySelector(".google-btn")
        .addEventListener("click", function () {
          console.log("google button clicked");
          alert("Hello World!");
        });
      document
        .querySelector(".apple-btn")
        .addEventListener("click", function () {
          alert("Apple Selected");
        });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
